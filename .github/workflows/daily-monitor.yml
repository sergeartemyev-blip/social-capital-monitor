name: Daily Social Capital Monitor

on:
  schedule:
    # 04:45 UTC = 07:45 Moscow — мониторинг соцсетей
    - cron: '45 4 * * *'
    # 05:00 UTC = 08:00 Moscow — дайджест
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Что запустить'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - digest_only
          - monitor_only

# Защита от одновременных запусков — если уже идёт, новый ждёт
concurrency:
  group: social-capital-monitor
  cancel-in-progress: false

jobs:
  monitor-social:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '45 4 * * *') ||
      (github.event_name == 'workflow_dispatch' && (inputs.run_mode == 'both' || inputs.run_mode == 'monitor_only'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run social media monitor
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python monitor_social.py

  send-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 5 * * *') ||
      (github.event_name == 'workflow_dispatch' && (inputs.run_mode == 'both' || inputs.run_mode == 'digest_only'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send digest
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python digest.py
