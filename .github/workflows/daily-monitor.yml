name: Daily Social Capital Monitor

on:
  schedule:
    # 04:45 UTC = 07:45 Moscow — сначала мониторинг соцсетей
    - cron: '45 4 * * *'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Что запустить'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - digest_only
          - monitor_only

jobs:
  monitor-social:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ github.event_name == 'schedule' || inputs.run_mode == 'both' || inputs.run_mode == 'monitor_only' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run social media monitor
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python monitor_social.py

  send-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: monitor-social
    if: |
      always() && (
        github.event_name == 'schedule' ||
        inputs.run_mode == 'both' ||
        inputs.run_mode == 'digest_only'
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send digest
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python digest.py
